<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Shop</title>
    <style>
        /* Global styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top-nav {
            background-color: #232F3E;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bottom-nav {
            background-color: #131A22;
            padding: 1px 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .icons a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-left: 10px;
            position: relative;
        }

        .icons a:hover::before {
            content: attr(title);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 5px;
            font-size: 1em;
        }

        .search-container button {
            background-color: #FFA41C;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #E47911;
        }

        .filters {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f1f1f1;
            width: 250px;
        }

        .filters h2 {
            margin-bottom: 10px;
        }

        .filters select {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }

        main {
            display: flex;
            flex: 1;
        }

        .cart {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
        }

        .cart-items {
            flex: 2;
            padding-right: 20px;
        }

        .cart-items h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
        }

        .cart-item img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            margin-top: 0;
            font-size: 1.2em;
        }

        .item-details p {
            margin: 5px 0;
        }

        .remove-btn {
            background-color: #FFA41C;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #E47911;
        }

        .cart-summary {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
            margin-left: 20px;
            border-radius: 5px;
        }

        .cart-summary h2 {
            margin-bottom: 20px;
        }

        .summary-details p {
            margin: 10px 0;
        }

        .summary-details p span {
            font-weight: bold;
            margin-left: 10px;
        }

        .checkout-btn {
            background-color: #FFA41C;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end;
            margin-top: auto;
        }

        .checkout-btn:hover {
            background-color: #E47911;
        }

        footer {
            background-color: #232F3E;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .customer-support h2 {
            margin-top: 10px;
        }

        .customer-support button {
            background-color: #FFA41C;
            border: none;
            color: white;
            padding: 10px 22px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .customer-support button:hover {
            background-color: #E47911;
        }

    </style>
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">E-Shop</div>
            <div class="search-container">
                <input type="text" placeholder="Search products...">
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
            <div class="icons">
                <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="profile.html" title="User"><i class="fas fa-user"></i></a>
                <a href="customer-care.html" title="Customer Care" target="_blank"><i class="fas fa-headset"></i></a>
            </div>
        </div>
        <nav class="bottom-nav">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="cart">
        <section class="cart-items">
            <h2>Your Shopping Cart</h2>
            <div class="cart-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p>Price: $XX.XX</p>
                    <p>Quantity: 1</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <!-- Repeat the above div for each item in the cart -->
        </section>

        <section class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-details">
                <p>Total Items: <span class="total-items">1</span></p>
                <p>Total Price: <span class="total-price">$XX.XX</span></p>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <section class="customer-support">
            <h2>Customer Support</h2>
            <button onclick="window.open('customer-care.html', '_blank');"><i class="fas fa-headset"></i> Live Chat</button>
        </section>
        <p>Â© 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code can be added here for interactivity if needed
    </script>
</body>
</html>
